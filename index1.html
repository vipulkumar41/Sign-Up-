<!DOCTYPE html>
<html>

<head>
    <title>
        Sign Up Form Validation using JS
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>  
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">         
                    <div>
                        <label>First Name*  </label><label class="validation-error hide" id="firstNameValidationError">This field is required.</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label>Last Name    </label>
                        <input type="text" name="lastname" id="lastName">
                    </div>
                     <div>
                        <label>Email ID*     </label><label class="validation-error hide" id="emailValidationError">This field is required.</label>
                        <input type="email" name="emailId" id="emailId">
                    </div> 
                    <div>
                        <label>Mobile No*    </label><label class="validation-error hide" id="mobileValidationError">This field is required.</label>
                        <input type="number" name="mobile" id="mobile">
                    </div>
                    <div>
                        <label>Password*     </label><label class="validation-error hide" id="passwordValidationError">This field is required.</label>
                        <input type="Password" name="password" id="password">
                    </div>
                    <label>Confirm Password</label><label class="validation-error hide" id="cpasswordValidationError">This field is required.</label>
                        <input type="Password" name="cpassword" id="cpassword">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit" >
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="SignUpData">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email ID</th>
                            <th>Mobile No</th>
                            <th>Password</th>
                            <th>Confirm Password</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
